<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Modèle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.postimg.cc/85xFVQNC/background.jpg');
            background-size: cover;
            background-position: center;
        }
        .buttons-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .buttons-container img {
            cursor: pointer;
        }
        .sticker {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Ajuste la taille selon tes besoins */
        }
        .content {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0; /* Supprime l'espacement entre les boutons */
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background-color: #000000;
            color: white;
            border: 2px solid #cccccc;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0; /* Supprime les marges */
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
            width: 200px; /* Ajustez la largeur selon vos besoins */
            height: 50px; /* Ajustez la hauteur selon vos besoins */
            line-height: 50px; /* Aligne le texte verticalement */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Effet de relief */
        }
        .button:hover {
            background-color: #333333;
            border-color: #999999;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7); /* Effet de relief accentué */
        }
        .button img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Contenu spécifique à la page -->
        <h1>Bienvenue sur la plateforme du COGC Paris Nord</h1>
    </div>
    <div class="button-grid">
        <a href="login.html" class="button"><img src="https://i.imgur.com/38Um59M.png" alt="Login"></a>
        <a href="signup.html" class="button"><img src="https://i.imgur.com/fT6LhKe.png" alt="Inscription"></a>
        <a href="resign.html" class="button"><img src="https://i.imgur.com/Wfmiqva.png" alt="mot de passe oublié"></a>
    </div>
</body>
</html>
