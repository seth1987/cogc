<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src https://docs.google.com;">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.postimg.cc/85xFVQNC/background.jpg');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 640px; /* Ajustez la largeur selon les besoins */
            position: relative;
            text-align: center; /* Centrer les éléments dans le formulaire */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .buttons-container img {
            cursor: pointer;
        }
        .sticker {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Ajuste la taille selon tes besoins */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <a href="index.html"><img src="https://i.imgur.com/uFEZosQ.png" alt="Home"></a>
        <a href="javascript:history.back()"><img src="https://i.imgur.com/bJ3si7I.png" alt="Previous"></a>
        <a href="next.html"><img src="https://i.imgur.com/mw4eBRK.png" alt="Next"></a>
    </div>
    <div class="form-container">
        <img src="https://i.postimg.cc/VN1pDdtf/inscription.png" alt="Sticker" class="sticker">
        <h1>Connexion</h1>
        <form action="login.php" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Se connecter">
        </form>
    </div>
</body>
</html>
